<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  {% load socialaccount %}
  {% providers_media_js %}
</head>
<body>
<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      {% if request.user.is_authenticated %}
        <h1>Home</h1>

        <p>
          Hello,
          <strong>{{ request.user.get_full_name }}</strong>
          <em>(@{{ request.user.username }})</em>
        </p>
        <div>
          <form action="{% url "account_logout" %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Logout</button>
          </form>
        </div>
      {% else %}
        <h1>Sign in</h1>

        <a href="{% provider_login_url "facebook" method="js_sdk" %}" class="btn btn-social btn-facebook"
           style="background-color:#3b5998;text-align:center">
          <span class="fa fa-facebook"></span>
          Sign in with Facebook
        </a>
      {% endif %}
    </div>
  </div>
</div>

<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
